<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main>
    <section>
      <h1>Buat Account Baru</h1>
      <form action="./welcome.html">
        <h3>Sign Up From</h3>
        <label for="firstname">First name:</label>
        <br>
        <input type="text" name="firsname" id="">
        <br>
        <label for="lastname">Last name:</label>
        <br>
        <input type="text" name="lastname" id="">
        <br>
        <label for="gender">Gender</label>
        <br>
        <input type="radio" name="gender" id=""><span>Male</span>
        <br>
        <input type="radio" name="gender" id=""><span>Female</span>
        <br>
        <label for="nationality">Nationality</label>
        <br>
        <select name="natinality" id="">
          <option value="Indonesia">Indonesia</option>
          <option value="Malaysia">Malaysia</option>
          <option value="Singapore">Singapura</option>
        </select>
        <br>
        <label for="language">Language Spoken</label>
        <br>
        <input type="checkbox" name="language" id=""><span>Bahasa Indonesia</span>
        <br>
        <input type="checkbox" name="language" id=""><span>English</span>
        <br>
        <input type="checkbox" name="language" id=""><span>Other</span>
        <br>
        <label for="bio">Bio</label>
        <br>
        <textarea name="bio" id="" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Sign Up">
      </form>
    </section>
  </main>
</body>
</html>
