<!DOCTYPE html>
<html>
    <body>
    <h1>Buat Account Baru</h1>
    <h3>sign up form</h3>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname">
    <p>Gender</p>
    <form>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">Male</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">Female</label><br>
      </form>
      <P>Nationaly</P>
      <select name="negara" id="negara">
    <option value="indonesia">indonesia</option>
    <option value="amerika">amerika</option>
    <option value="inggris">inggris</option>
    </select>
    <p>Language Spoken</p>
    <form>
        <input type="checkbox" id="bahasa1" name="bahasa1" value="indonesia">
        <label for="bahasa1">Bahasa Indonesia</label><br>
        <input type="checkbox" id="bahasa2" name="bahasa2" value="English">
        <label for="bahasa2">English</label><br>
        <input type="checkbox" id="bahasa3" name="bahasa3" value="other">
        <label for="bahasa3">Other</label>
      </form>
      <h4>Bio</h4>
      <textarea id="textarea" name="textarea" rows="6" cols="20"></textarea>
      <br>
      <a href="welcome.html"><input type="button" value="Sign Up"></a>
    </body>
</html>
