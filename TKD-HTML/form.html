<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <h1>Buat Account Baru</h1>
    <h3>Sign Up Form</h3>
    <form action="welcome.html">
      <label for="fname">First name:</label><br /><br />
      <input type="text" id="fname" name="fname" /><br /><br />
      <label for="lname">Last name:</label><br /><br />
      <input type="text" id="lname" name="lname" />
      <p>Gender</p>
      <input type="radio" name="Gender" value="Male" checked />Male<br />
      <input type="radio" name="Gender" value="Female" />Female<br />
      <p>Nationality</p>
      <select name="Nationallity">
        <option value="islam">Indonesia</option>
        <option value="kristen">Amerika</option>
        <option value="katholik">Inggris</option>
      </select>
      <p>Language Spoken</p>
      <input type="checkbox" name="lang" id="lang1" value="Bahasa Indonesia" />
      <label for="lang1">Bahasa Indonesia</label><br />
      <input type="checkbox" name="lang" id="lang1" value="English" />
      <label for="lang1">English</label><br />
      <input type="checkbox" name="lang" id="lang1" value="Other" />
      <label for="lang1">Other</label><br />
      <p>Bio</p>
      <textarea cols="35" rows="12"></textarea>
      <br />
      <input type="submit" value="Sign Up" />
    </form>
  </body>
</html>
