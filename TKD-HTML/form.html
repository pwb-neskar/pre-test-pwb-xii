<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
    <h1>Buat Account Baru</h1>
    <h4>Sign Up Form</h4>

    <p>First name:</p>
    <input type="text">

    <p>Last name:</p>
    <input type="Text">
    
    <p>Gender</p>

    <input type="radio">
    <label>Male</label>
    <br>
    <input type="radio">
    <label>Female</label>

    <p>Nationality</p>

    <select nama="country">
        <option value="Indonesia">Indonesia</option>
        <option value="Englis">Englis</option>
        <option value="Korea">Korea</option>
        <option value="China">Other</option>
    </select>

    <p>Language Spoken</p>
    <input type="checkbox">
    <label>Bahasa Indonesia</label>
    <br>
    <input type="checkbox">
    <label>Englis</label>
    <br>
    <input type="checkbox">
    <label>Other</label>

    <p>Bio</p>

    <textarea name="Bio" id="" cols="30" rows="10"></textarea>
    <br>
    <button><a href="Welcome.html">Sign Up</a></button>
    </body>
</html>
