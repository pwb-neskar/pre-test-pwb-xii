<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form.html</title>
</head>
<body>
    <h1>Buat Account Baru</h1>
    <h4>Sign Up Form</h4>
    <form action="welcome.html">
        <p>
        <label for="fname">First Name :</label><br>
        </p>
        <input type="text" id="fname" name="fname"><br>
        <p>
        <label for="lname">Last Name :</label><br>
        </p>
        <p>
        <input type="text" id="lname" name="lname"><br>
        </p>
        
       <!-- <p>Gender</p>-->
        <p>
        <label for="gender">Gender :</label>
        </p>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        
        <p>
        <label for="nationality">Nationality :</label>
        </p>
        <select name="nationality" id="nationality">
            <option value="Indonesia">Indonesia</option>
            <option value="Amerika">Amerika</option>
            <option value="Inggris">Inggris</option>
        </select>

        <p>
            <label for="language-spoken">Language Spoken</label>
        </p>
            <input type="checkbox" id="language-spoken-1" name="language-spoken-1" value="Indonesia">
            <label for="language-spoken-1">Bahasa Indonesia</label><br>
            <input type="checkbox" id="language-spoken-2" name="language-spoken-2" value="English">
            <label for="language-spoken-2">English</label><br>
            <input type="checkbox" id="language-spoken-3" name="language-spoken-3" value="Other">
            <label for="language-spoken-3">Other</label><br>

        <p>
            <label for="bio">Bio</label>
        </p>
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea><br>
            <input type="submit" value="Sign Up">
    </form>
</body>
</html>
