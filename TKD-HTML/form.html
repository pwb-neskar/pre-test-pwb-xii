<html>
    <head>

    </head>
    <body>
        <h3>Buat Account Baru</h3>
        <h4>Sign Up Form</h4>
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname">
          </form>
          <p>Gender</p>
            <form>
                <input type="radio" id="Male" name="fav_language" value="Male">
                <label for="Male">Male</label><br>
                <input type="radio" id="Famale" name="fav_language" value="Famale">
                <label for="Famale">Famale</label>
            </form>
            <p>Nationality</p>
            <p>
                <select>
                    <option value="Indonesia">Indonesia</option>
                    <option value="Amerika">Amerika</option>
                    <option value="Inggris">Inggris</option>
                </select>
            </p>
            <p>Language Spoken</p>
            <form>
                <input type="checkbox" id="1" name="1" value="Bike">
                <label for="1">Bahasa Indonesia</label><br>
                <input type="checkbox" id="2" name="2" value="Car">
                <label for="2">English</label><br>
                <input type="checkbox" id="3" name="3" value="Boat">
                <label for="3">Other</label>
            </form>
            <p>Bio</p>
            <p>
                <textarea name="alamat" rows="10" cols="30"></textarea>
            </p>
            <p>
                 <form action="selamat.html" method="post">
                <input type="submit" name="submit" value="sign up" />
            </p>
    </body>
</html>
