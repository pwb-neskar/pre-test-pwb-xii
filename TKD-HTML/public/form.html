<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Buat Account Baru</h2>
    <h3>Sign Up Form</h3>

    <p>First Name:</p>
    <input type="text">

    <p>Last Name:</p>
    <input type="text">

    <p>Gender</p>

    <input type="radio">
    <label>Male</label>
    <br>
    <input type="radio">
    <label>Female</label>

    <p>Nationality</p>

    <select nama="country">
        <option value="Indonesian">Indonesian</option>
        <option value="English">English</option>
        <option value="Japan">Japan</option>
        <option value="Korean">Korean</option>
    </select>

    <p>Language Spoken</p>
    <input type="checkbox">
    <label>Bahasa Indonesia</label>
    <br>
    <input type="checkbox">
    <label>English</label>
    <br>
    <input type="checkbox">
    <label>Other</label>

    <p>Bio</p>
    <textarea name="Bio" id="" cols="30" rows="10"></textarea>
    <br>
    <br>
    <button><a href="welcome.html">Sign Up</a></button>

</body>
</html>
