<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h2>Buat Account Baru</h2>
        <h3>Sign Up Form</h3>

        <p>First name :</p>
        <input type="text">
        <p>Last name :</p>
        <input type="text">

        <p>Gender</p>
        <input type="radio" name="jenis_kelamin" value="Male">Male<br>
        <input type="radio" name="jenis_kelamin" value="Female">Female

        <p>Nationality</p>
        <select name="country">
            <option value="Bahasa Indonesia">Bahasa Indonesia</option>
            <option value="Bahasa Melayu">Bahasa Melayu</option>
            <option value="English">English</option>
            <option value="Korean">Korean</option>
            <option value="Other">Other</option>
        </select>

        <p>Language Spoken</p>
        <input type="checkbox">
        <label>Bahasa Indonesia</label><br>
        <input type="checkbox">
        <label>Bahasa Melayu</label><br>
        <input type="checkbox">
        <label>English</label><br>
        <input type="checkbox">
        <label>Korean</label><br>
        <input type="checkbox">
        <label>Other</label>

        <p>Bio</p>
        <textarea name="Bio" id="" cols="30" rows="10"></textarea>
        <br>
        <button><a href="welcome.html">Sign Up</a></button>
    </body>
</html>
